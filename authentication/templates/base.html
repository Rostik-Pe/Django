<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href='/' class="nav-item nav-link">Home</a>
                <a href={% url 'list of books' %} class="nav-item nav-link">Books</a>
                <a href={% url 'list of authors' %} class="nav-item nav-link">Authors</a>
            </div>
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                        <a href='#' class="nav-item nav-link disabled"><b>Hello {{user.first_name}}</b></a> 
                        {% if user.role %} 
                            <a href={% url 'users' %} class="nav-item nav-link">Users</a>
                        {% endif %}
                        <a href={% url 'list of orders' %} class="nav-item nav-link">Orders</a>
                        <a href={% url 'logged_out' %} class="nav-item nav-link">Log out</a>
                {% else %}
                    <a href={% url 'login' %} class="nav-item nav-link">Login</a>
                    <a href={% url 'register' %} class="nav-item nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>    
    <div class="jumbotron">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

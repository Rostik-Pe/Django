{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block title%}Edit{%endblock%}
{% block content %}
    {% comment %} <form method="post" class='form-group'>
        {% csrf_token %}
        <label for='first_name'>Firstname</lable>
        <input class='form-control' id='first_name' name='first_name' type='text' maxlength=20 value='{{current_user.first_name}}' placeholder=><br>
        <label for='last_name'>Lastname</lable>
        <input class='form-control' id='last_name' name='last_name' type='text' maxlength=20 value='{{current_user.last_name}}'><br>
        <label for='middle_name'>Middlename</lable>
        <input class='form-control' id='middle_name' name='middle_name' type='text' maxlength=128 value='{{current_user.middle_name}}'><br>
        {% if current_user.role %}
                <p>Current role is: Admin</p>
            {% else %}
                <p>Current role is: User</p>
            {% endif %}
        <label for='role'>Change role</lable>
        <select class='form-control' id='role' name='role'>
            <option value='0'>User</option>
            <option value='1'>Admin</option>
        </select><br>
        <div class='form-check'>
            {% if current_user.is_active %}
                <input class="form-check-input" type='checkbox' id='is_active' name='is_active' value='1' checked>
            {% else %}
                <input class="form-check-input" type='checkbox' id='is_active' value='1' name='is_active'>
            {% endif %}
            <label class="form-check-lable" for='is_active'>Active</lable>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        {{ res }}
    </form> {% endcomment %}

    <form method="post">
        <h1 class="col-md-3 mb-0">Edit</h1><br>
        {% csrf_token %}
        <div class="form-group col-md-3 mb-0">
            {{form.first_name|as_crispy_field}}
        </div>
        <div class="form-group col-md-3 mb-0">
            {{form.middle_name|as_crispy_field}}
        </div>
        <div class="form-group col-md-3 mb-0">
            {{form.last_name|as_crispy_field}}
        </div>
        <div class="form-group col-md-3 mb-0">
            {{form.role|as_crispy_field}}
        </div>
        <div class="form-group col-md-3 mb-0">
            {{form.is_active|as_crispy_field}}
        </div>
        <div class="form-group col-md-3 mb-0">
            <button type="submit" class="btn btn-primary">Save</button>
            {{ res }}
        </div>
    </form>
{% endblock %}

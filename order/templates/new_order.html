{% extends 'base.html' %} {%block title%}Order{%endblock%} {% block content %}
<h1>You have ordered a book</h1>
<table class="container table table-striped">
    <thead>
        <tr class="row">
            <th class="col col-4">Name</th>
            <th class="col col-4">Description</th>
            <th class="col col-4">Authors</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row">
            <td class="col col-4">{{book.name}}</td>
            <td class="col col-4">
                <p style="text-align: justify">{{book.description}}</p>
            </td>
            <td class="col col-4">
                {%for author in authors%}
                <p>{{author.name}} {{author.surname}} {{author.patronymic}}</p>
                {%endfor%}
            </td>
        </tr>
    </tbody>
</table>
{%endblock%}

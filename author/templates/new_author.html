{% extends 'base.html' %}
{%block title%}New author{%endblock%}
{% block content %}
    <h2>New author</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        <label for='name'>Name</lable>
        <input id='name' name='name' type='text' maxlength=20 class="form-control"><br>
        <label for='surname'>Surname</lable>
        <input id='surname' name='surname' type='text' maxlength=20 class="form-control"><br>
        <label for='patronymic'>Patronymic</lable>
        <input id='patronymic' name='patronymic' type='text' maxlength=128 class="form-control"><br>
        <button type="submit" class="btn btn-primary">Save</button>
        {{ res }}
    </form>
{% endblock %}
